<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Tây Ninh 160825 — Infinite</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
            rel="stylesheet" />
        <style>
            :root {
                color-scheme: dark;
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                background: #0b0d12;
                color: #e5e7eb;
                font-family: 'Plus Jakarta Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
                overflow: hidden;
            }
            .stage {
                position: fixed;
                inset: 0;
                width: 100%;
                height: 100svh;
                overflow: hidden;
            }
            .belt {
                position: absolute;
                inset: 0;
                overflow: hidden;
                background: radial-gradient(1000px 450px at 20% 120%, rgba(99, 102, 241, 0.1), transparent 55%),
                    radial-gradient(800px 380px at 85% -10%, rgba(236, 72, 153, 0.08), transparent 60%);
            }
            .row {
                position: absolute;
                left: 0;
                display: block;
                width: 100%;
                overflow: hidden;
                pointer-events: none;
            }
            .tape {
                display: flex;
                gap: 12px;
                align-items: center;
                will-change: transform;
                pointer-events: auto;
            }
            .group {
                display: flex;
                gap: 12px;
                align-items: center;
                flex-shrink: 0;
            }
            .tile {
                border-radius: 14px;
                overflow: hidden;
                background: #0f1420;
                border: 1px solid rgba(255, 255, 255, 0.04);
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
                cursor: pointer;
                flex-shrink: 0;
                transition: transform 0.22s ease, filter 0.22s ease;
            }
            .tile:hover {
                transform: translateY(-4px) scale(1.02);
                filter: brightness(1.04);
            }
            .tile img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
                user-select: none;
                -webkit-user-drag: none;
            }
            .fades {
                position: absolute;
                inset: 0;
                pointer-events: none;
                background: linear-gradient(90deg, #0b0d12 0%, transparent 8%, transparent 92%, #0b0d12 100%),
                    linear-gradient(180deg, #0b0d12 0%, transparent 12%, transparent 88%, #0b0d12 100%);
            }

            /* particles bằng css (tối giản) */
            .particles {
                position: absolute;
                inset: 0;
                pointer-events: none;
                overflow: hidden;
            }
            .particle {
                position: absolute;
                bottom: -6px;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0.18) 60%);
                opacity: 0.45;
                animation: floatUp linear infinite;
            }
            @keyframes floatUp {
                from {
                    transform: translateY(0);
                    opacity: 0;
                }
                20% {
                    opacity: 0.7;
                }
                to {
                    transform: translateY(-110vh);
                    opacity: 0;
                }
            }

            /* UI */
            .title {
                position: absolute;
                top: 20px;
                left: 0;
                right: 0;
                text-align: center;
                z-index: 32;
                pointer-events: none;
            }
            .title h1 {
                margin: 0;
                font-size: 2.4rem;
                font-weight: 800;
                background: linear-gradient(135deg, #6366f1, #ec4899, #10b981);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
            }
            .title p {
                margin: 8px 0 0;
                font-weight: 500;
                color: rgba(229, 231, 235, 0.8);
                font-size: 0.95rem;
                pointer-events: none;
            }

            .controls {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                gap: 10px;
                z-index: 32;
            }
            .control-btn {
                background: rgba(255, 255, 255, 0.07);
                color: #e5e7eb;
                padding: 10px 14px;
                border-radius: 10px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                cursor: pointer;
                font-weight: 600;
                backdrop-filter: blur(4px);
            }
            .control-btn:hover {
                transform: translateY(-2px);
                background: rgba(255, 255, 255, 0.12);
            }

            /* Viewer */
            .viewer {
                position: fixed;
                inset: 0;
                display: none;
                place-items: center;
                background: rgba(5, 7, 12, 0.92);
                z-index: 60;
                opacity: 0;
                transition: opacity 0.25s ease;
            }
            .viewer.active {
                display: grid;
                opacity: 1;
            }
            .viewer-inner {
                width: min(92vw, 1400px);
                height: min(86vh, 920px);
                background: #0b0f18;
                border-radius: 14px;
                overflow: hidden;
                position: relative;
                border: 1px solid rgba(255, 255, 255, 0.06);
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
                transform: scale(0.96);
                transition: transform 0.28s ease;
            }
            .viewer.active .viewer-inner {
                transform: scale(1);
            }
            .viewer-toolbar {
                position: absolute;
                top: 12px;
                right: 12px;
                display: flex;
                gap: 8px;
                z-index: 2;
            }
            .btn {
                background: rgba(255, 255, 255, 0.08);
                padding: 8px 10px;
                border-radius: 999px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                cursor: pointer;
                color: #e5e7eb;
            }
            .viewer-img-wrap {
                width: 100%;
                height: 100%;
                overflow: auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .viewer-img {
                max-width: 100%;
                max-height: 100%;
                transform-origin: center;
                transition: transform 0.18s ease;
                user-select: none;
                -webkit-user-drag: none;
                display: block;
            }
            .viewer-caption {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 12px 16px;
                background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.72));
                color: #e5e7eb;
                font-size: 14px;
                z-index: 2;
            }

            /* loading */
            .loading {
                position: fixed;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 80;
                background: #0b0d12;
                transition: opacity 0.4s ease;
            }
            .loading-spinner {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border: 4px solid rgba(255, 255, 255, 0.08);
                border-top: 4px solid #6366f1;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* responsiveness */
            @media (max-width: 720px) {
                .title h1 {
                    font-size: 1.6rem;
                }
                .control-btn {
                    padding: 8px 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="loading"><div class="loading-spinner"></div></div>

        <div class="title">
            <h1>TÂY NINH 160825</h1>
            <p>Nhấp ảnh để xem • Dải ảnh chạy vô tận</p>
        </div>

        <section class="stage">
            <div id="belt" class="belt">
                <div class="fades"></div>
                <div id="particles" class="particles" aria-hidden="true"></div>
            </div>
        </section>

        <div class="controls">
            <button id="pauseBtn" class="control-btn">Tạm dừng</button>
            <button id="speedUpBtn" class="control-btn">Tăng tốc</button>
            <button id="speedDownBtn" class="control-btn">Giảm tốc</button>
            <button id="reverseBtn" class="control-btn">Đảo chiều</button>
        </div>

        <!-- Viewer -->
        <div id="viewer" class="viewer" aria-hidden="true">
            <div class="viewer-inner" role="dialog" aria-modal="true">
                <div class="viewer-toolbar">
                    <button id="prevBtn" class="btn" title="Prev (←)">◀</button>
                    <button id="nextBtn" class="btn" title="Next (→)">▶</button>
                    <button id="zoomOut" class="btn" title="Zoom out">➖</button>
                    <button id="zoomIn" class="btn" title="Zoom in">➕</button>
                    <button id="closeViewer" class="btn" title="Close (Esc)">✕</button>
                </div>
                <div class="viewer-img-wrap">
                    <img id="viewerImg" class="viewer-img" alt="" />
                </div>
                <div id="viewerCaption" class="viewer-caption"></div>
            </div>
        </div>

        <script>
            /* -------------- CONFIG -------------- */
            const IMAGE_LIST = [
                'images/z6914927216292_7f353f92e199e457a955c81236d3ebe4.jpg',
                'images/z6914927336925_c3f8a7fd628d7cd3642486f30102a87e.jpg',
                'images/z6915709015654_93f60ab66cbd495464a1a5447d483826.jpg',
                'images/z6915709653844_23305efc5a33b00f5a24e70aaa50bd52.jpg',
                'images/z6914927218641_9fdffd0ae2e843e53e9691c58edd0a52.jpg',
                'images/z6915706816396_0d06311cae46b9a6b5a12f0a08f3d17d.jpg',
                'images/z6915709133780_339f3b05c22f077ba2d5808bbdbf9c90.jpg',
                'images/z6915710786779_c017ce1f8f3c8708cd733b31db2b647d.jpg',
                'images/z6914927230449_25965b0420001ad0f5551cd902bde311.jpg',
                'images/z6915706867779_40b25fad8643936dbf8fd3f114236af3.jpg',
                'images/z6915709149003_3422d38dd4b1e4c62337b6cba70a08be.jpg',
                'images/z6915710811616_bafa1e6e03123bf8b10590647a53308d.jpg',
                'images/z6914927256493_db790d9b65667b2526350711fca464ce.jpg',
                'images/z6915706872588_c78e36556dead9c0226115ee26435309.jpg',
                'images/z6915709381118_641a448d0affa920d2ba24c8275595bb.jpg',
                'images/z6915710816848_308a5bce372661c1a287e12daa6b8f77.jpg',
                'images/z6914927261588_02d81aee8b2442e8c8ae0c148ef2c0f4.jpg',
                'images/z6915707056903_1be33320d1b64d7947e1a8c5fc2632ee.jpg',
                'images/z6915709391506_2958bee9b410f8d19e44f776fdcee60d.jpg',
                'images/z6915710821407_1a34d46da6cafc2833f39b75ba659992.jpg',
                'images/z6914927265368_0cdff365731a89c4ba83cd8ac8aebbb6.jpg',
                'images/z6915707073045_be02a15b655769b34f6865abcefb6f0c.jpg',
                'images/z6915709423413_72aa283260cd3759e0183e38ad6a36d7.jpg',
                'images/z6915710851038_4b8d1373d912e874d21db072c98f73c6.jpg',
                'images/z6914927272339_7b524658db17f28373bb690eb2cebbed.jpg',
                'images/z6915707095812_462753b099290c1c5e9790a03b5a7fe8.jpg',
                'images/z6915709450764_b64f9429e12b9b9b04f3769fc31e28f7.jpg',
                'images/z6915710868493_3286f83f63408f66f9b2da2a9b30761b.jpg',
                'images/z6914927300974_91ad7003ec65b7b6aa7457beaa396734.jpg',
                'images/z6915707116347_39bcda4fc307f630e3869501af1fb69e.jpg',
                'images/z6915709516026_59b9522efd05a472b9d0f90fabbe0bf4.jpg',
                'images/z6915710870137_a12b791d187a01e7c5e5a1fccc740de8.jpg',
                'images/z6914927306773_a47a2ff178c614dbff2a12162100b69b.jpg',
                'images/z6915707122686_6f506d84b0d50ff0d39c6fda66c7d3cc.jpg',
                'images/z6915709594445_e9bf055140edb7e598c21778d45a2a16.jpg',
                'images/z6915711120747_002f931504bbfd49f99decc31266a809.jpg',
                'images/z6914927323088_0d4d454dac187a3bc5fd83a791a4262e.jpg',
                'images/z6915708981794_4ad7c75e65367723cc42da1f498f10cc.jpg',
                'images/z6915709617075_6ad4ae07fd5558f0fb640a16b9a9e37d.jpg',
                'images/z6915711174750_92b027ec9144137ce36315d03dbff697.jpg',
                'images/z6914927332294_4e14c4255266a87f0390362fa42cddbb.jpg',
                'images/z6915708988850_4abee83793e7b1f72d487d25954fd205.jpg',
                'images/z6915709641962_2ac4051389e6769db2873e380821561c.jpg',
            ];

            /* -------------- ELEMENTS -------------- */
            const belt = document.getElementById('belt');
            const particlesEl = document.getElementById('particles');
            const loadingEl = document.querySelector('.loading');

            const pauseBtn = document.getElementById('pauseBtn');
            const speedUpBtn = document.getElementById('speedUpBtn');
            const speedDownBtn = document.getElementById('speedDownBtn');
            const reverseBtn = document.getElementById('reverseBtn');

            const viewer = document.getElementById('viewer');
            const viewerImg = document.getElementById('viewerImg');
            const viewerCaption = document.getElementById('viewerCaption');
            const closeViewerBtn = document.getElementById('closeViewer');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            /* -------------- STATE -------------- */
            let playing = true;
            let direction = 1; // global direction multiplier
            let baseSpeed = 60; // px/s baseline
            let rows = [];
            let lastTs = 0;

            let viewerIndex = -1;
            let zoomLevel = 1;
            const ZOOM_MIN = 1,
                ZOOM_MAX = 3;

            /* -------------- UTIL -------------- */
            function clamp(v, a, b) {
                return Math.max(a, Math.min(b, v));
            }
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            /* -------------- PRELOAD DIMENSIONS (light) --------------
 We'll collect naturalWidth/naturalHeight for layout so tile widths keep aspect ratio.
 To avoid blocking too long, we limit concurrency to 6.
*/
            function preloadDimensions(list) {
                const results = new Array(list.length);
                const concurrency = 6;
                let idx = 0;
                return new Promise((resolve) => {
                    let active = 0;
                    function next() {
                        if (idx >= list.length && active === 0) return resolve(results);
                        while (active < concurrency && idx < list.length) {
                            const i = idx++;
                            active++;
                            const img = new Image();
                            img.onload = () => {
                                results[i] = { src: list[i], w: img.naturalWidth || 800, h: img.naturalHeight || 600 };
                                active--;
                                next();
                            };
                            img.onerror = () => {
                                results[i] = { src: list[i], w: 800, h: 600 };
                                active--;
                                next();
                            };
                            img.src = list[i];
                        }
                    }
                    next();
                });
            }

            /* -------------- BUILD ROWS (infinite loop via doubling groups) -------------- */
            function clearRows() {
                rows.forEach((r) => r.el.remove());
                rows = [];
            }

            function buildRows(items) {
                clearRows();
                const H = belt.clientHeight;
                const W = belt.clientWidth;
                const baseRow = Math.max(2, Math.min(4, Math.floor(H / 200))); // cap <=4
                const rowCount = baseRow;

                for (let r = 0; r < rowCount; r++) {
                    const rowEl = document.createElement('div');
                    rowEl.className = 'row';
                    rowEl.style.top = `${Math.round(
                        (H - rowCount * (H * 0.18 + r * 2)) / (rowCount + 1) + r * (H * 0.18 + 10)
                    )}px`;
                    // height via tile size later

                    const tape = document.createElement('div');
                    tape.className = 'tape';

                    const group = document.createElement('div');
                    group.className = 'group';

                    // choose up to 28 images per row to keep DOM reasonable
                    const perRow = Math.min(items.length, 28);
                    const picks = shuffle(items.slice()).slice(0, perRow);

                    // Row height depends on row index for layered look
                    const rowHeight = Math.round(H * (0.16 + r * 0.02));

                    for (const it of picks) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        // compute width by aspect ratio:
                        const w = Math.max(120, Math.round(rowHeight * (it.w / it.h)));
                        tile.style.width = `${w}px`;
                        tile.style.height = `${rowHeight}px`;
                        tile.dataset.src = it.src;
                        const file = it.src.split('/').pop();
                        tile.innerHTML = `<img loading="lazy" alt="${file}" src="${it.src}">`;
                        // add click handler (we will re-attach after clone)
                        group.appendChild(tile);
                    }

                    // append group + clone for seamless loop
                    tape.appendChild(group);
                    const clone = group.cloneNode(true);
                    tape.appendChild(clone);

                    rowEl.appendChild(tape);
                    belt.appendChild(rowEl);

                    // AFTER attach to DOM, compute lengths
                    const singleWidth = group.scrollWidth; // width of one group
                    const startOffset = Math.round(Math.random() * singleWidth);

                    // attach click handlers to tiles (including cloned ones)
                    tape.querySelectorAll('.tile').forEach((tileEl) => {
                        tileEl.addEventListener('click', (e) => {
                            const src = tileEl.dataset.src;
                            const idx = ITEMS.findIndex((x) => x.src === src);
                            openViewerAt(Math.max(0, idx));
                        });
                    });

                    rows.push({
                        el: rowEl,
                        tape,
                        length: singleWidth,
                        offset: startOffset,
                        speed: baseSpeed * (0.7 + Math.random() * 0.6),
                        dir: r % 2 === 0 ? 1 : -1,
                    });
                }
            }

            /* -------------- ANIMATE -------------- */
            function animate(ts) {
                if (!lastTs) lastTs = ts;
                const dt = (ts - lastTs) / 1000;
                lastTs = ts;

                if (playing) {
                    rows.forEach((r) => {
                        if (!r.length || r.length <= 0) return;
                        r.offset += r.speed * r.dir * direction * dt;
                        // wrap offset into [0, length)
                        if (r.offset >= r.length) r.offset -= r.length;
                        if (r.offset < 0) r.offset += r.length;
                        r.tape.style.transform = `translateX(${-r.offset}px)`;
                    });
                }

                requestAnimationFrame(animate);
            }

            /* -------------- PARTICLES (css-only already present) -------------- */
            function createParticles(n = 28) {
                // only create once
                if (particlesEl.children.length) return;
                for (let i = 0; i < n; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    const size = 3 + Math.random() * 5;
                    p.style.width = p.style.height = `${size}px`;
                    p.style.left = `${Math.random() * 100}%`;
                    p.style.animationDuration = `${4 + Math.random() * 4}s`;
                    p.style.animationDelay = `${Math.random() * 6}s`;
                    particlesEl.appendChild(p);
                }
            }

            /* -------------- VIEWER -------------- */
            function openViewerAt(index) {
                if (index < 0 || index >= ITEMS.length) return;
                viewerIndex = index;
                viewerImg.src = ITEMS[viewerIndex].src;
                viewerCaption.textContent = ITEMS[viewerIndex].src.split('/').pop();
                viewer.classList.add('active');
                viewer.setAttribute('aria-hidden', 'false');
                zoomLevel = 1;
                applyZoom();
                playing = false;
                pauseBtn.textContent = 'Tiếp tục';
            }
            function closeViewer() {
                viewer.classList.remove('active');
                viewer.setAttribute('aria-hidden', 'true');
                viewerImg.src = '';
                playing = true;
                pauseBtn.textContent = 'Tạm dừng';
            }
            function nextViewer() {
                openViewerAt((viewerIndex + 1) % ITEMS.length);
            }
            function prevViewer() {
                openViewerAt((viewerIndex - 1 + ITEMS.length) % ITEMS.length);
            }
            function applyZoom() {
                viewerImg.style.transform = `scale(${zoomLevel})`;
            }

            /* -------------- CONTROLS -------------- */
            pauseBtn.addEventListener('click', () => {
                playing = !playing;
                pauseBtn.textContent = playing ? 'Tạm dừng' : 'Tiếp tục';
            });
            speedUpBtn.addEventListener('click', () => {
                rows.forEach((r) => (r.speed *= 1.2));
            });
            speedDownBtn.addEventListener('click', () => {
                rows.forEach((r) => (r.speed *= 0.8));
            });
            reverseBtn.addEventListener('click', () => {
                direction *= -1;
            });

            zoomInBtn.addEventListener('click', () => {
                zoomLevel = clamp(zoomLevel + 0.2, ZOOM_MIN, ZOOM_MAX);
                applyZoom();
            });
            zoomOutBtn.addEventListener('click', () => {
                zoomLevel = clamp(zoomLevel - 0.2, ZOOM_MIN, ZOOM_MAX);
                applyZoom();
            });
            closeViewerBtn.addEventListener('click', closeViewer);
            nextBtn.addEventListener('click', nextViewer);
            prevBtn.addEventListener('click', prevViewer);

            // keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (viewer.classList.contains('active')) {
                    if (e.key === 'ArrowRight') nextViewer();
                    if (e.key === 'ArrowLeft') prevViewer();
                    if (e.key === 'Escape') closeViewer();
                } else {
                    if (e.key === ' ') {
                        // space to pause/play
                        e.preventDefault();
                        playing = !playing;
                        pauseBtn.textContent = playing ? 'Tạm dừng' : 'Tiếp tục';
                    }
                }
            });

            // wheel zoom while viewer open
            document.querySelector('.viewer-img-wrap').addEventListener(
                'wheel',
                (e) => {
                    if (!viewer.classList.contains('active')) return;
                    e.preventDefault();
                    const d = e.deltaY > 0 ? -0.15 : 0.15;
                    zoomLevel = clamp(zoomLevel + d, ZOOM_MIN, ZOOM_MAX);
                    applyZoom();
                },
                { passive: false }
            );

            /* -------------- RESIZE (rAF debounce) -------------- */
            let resizeId = null;
            window.addEventListener('resize', () => {
                cancelAnimationFrame(resizeId);
                resizeId = requestAnimationFrame(() => buildRows(ITEMS));
            });

            /* -------------- BOOTSTRAP -------------- */
            let ITEMS = [];

            preloadDimensions(IMAGE_LIST)
                .then((items) => {
                    // items: [{src,w,h}, ...]
                    // shuffle once and store
                    ITEMS = shuffle(items);
                    buildRows(ITEMS);
                    createParticles(28);
                    loadingEl.style.opacity = '0';
                    setTimeout(() => {
                        loadingEl.style.display = 'none';
                    }, 360);
                    requestAnimationFrame(animate);
                })
                .catch((err) => {
                    console.error(err);
                    // fallback: map without dimensions
                    ITEMS = IMAGE_LIST.map((s) => ({ src: s, w: 800, h: 600 }));
                    buildRows(ITEMS);
                    createParticles(20);
                    loadingEl.style.opacity = '0';
                    setTimeout(() => (loadingEl.style.display = 'none'), 360);
                    requestAnimationFrame(animate);
                });

            // Accessibility: click outside viewer to close
            viewer.addEventListener('click', (e) => {
                if (e.target === viewer) closeViewer();
            });
        </script>
    </body>
</html>
